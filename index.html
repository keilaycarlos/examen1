<html>
<head>
<title>Validar si la contraseña y la repetición de la contraseña son iguales</title>
<script>
function comprobarClave(){
    clave1 = document.f1.clave1.value
    clave2 = document.f1.clave2.value
     

    if (clave1 == "sandovalpayes" && clave2 == "sandovalpayes"){
       alert("Los Datos Coinciden...\n Bienvenido");
        var href =  "dos.html";
        window.location=href;
         }
       
    else{
       alert("Las dos claves son distintas...\nIntentelo nuevamente.");
        var href =  "index.html";
        window.location=href;
    };
       
}  
</script>
</head>

<body bgcolor="#EC7063">

<h1>Validar si la contraseña y la repetición de la contraseña son iguales</h1>
<br>
Escribe una supuesta contraseña dos veces, una en cada campo, y pulsa el botón. Javascript te dirá si las dos son iguales.
<center>
<br>
<table border="20" cellpadding="18" cellspacing="20"  width="25%" bgcolor=#229954>

<tr>
<form action="" name="f1">
<td> Contraseña: <input type="password" name="clave1" size="20"></td>
<br>
</tr>
<tr>
<td>Repite contraseña: <input type="password" name="clave2" size="20">
   <tr>
<br>
<tr>
<td><input type="button" value="Comprobar si son iguales" onClick="comprobarClave()"></td>
</tr>

</table>
</center>
</form>

</body>
</html>
